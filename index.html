<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./public/images/logo.png" alt="Capelo e diploma" >
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form id="form">
                <input type="text" id="activity-name" required placeholder="Nome da atividade" />
                <input type="number" id="score" required placeholder="Nota da atividade" min="0" max="10" />
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="average-score-value"></td>
                        <td><span id="average-score-result"></span></td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
